<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار الأسئلة</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div id="app">
    <!-- الشاشة الرئيسية -->
    <div id="start-screen">
      <h1>أهلاً بك في اختبار الأسئلة</h1>
      <p id="question-count">يتكون الاختبار من <span id="total-questions"></span> أسئلة. لديك دقيقة ونصف لكل سؤال.</p>
      <button id="start-btn">ابدأ الاختبار</button>
    </div>

    <!-- شاشة الأسئلة -->
    <div id="question-screen" class="hidden">
      <p id="question-counter"></p>
      <div id="question-container"></div>
      <button id="next-btn" class="hidden">السؤال التالي</button>
    </div>

    <!-- شاشة النتيجة -->
    <div id="result-screen" class="hidden">
      <h1>نتيجتك النهائية:</h1>
      <div id="result-container"></div>
      <button id="retry-btn">إعادة الاختبار</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
